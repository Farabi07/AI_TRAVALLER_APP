name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_DIR: ~/AI-Travel-App

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no ubuntu@$EC2_HOST << 'EOF'
            cd ${{ env.APP_DIR }}
            
            echo "ðŸ”„ Pulling latest code..."
            git pull origin main
            
            echo "ðŸ³ Stopping old containers..."
            docker-compose -f docker-compose.prod.yml down || true
            
            echo "ðŸ”¨ Building new images..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            echo "ðŸš€ Starting new containers..."
            docker-compose -f docker-compose.prod.yml up -d
            
            echo "â³ Waiting for backend to be ready..."
            sleep 15
            
            echo "ðŸ—„ï¸  Running migrations..."
            docker-compose -f docker-compose.prod.yml exec -T backend python manage.py migrate --noinput || true
            
            echo "ðŸ“¦ Collecting static files..."
            docker-compose -f docker-compose.prod.yml exec -T backend python manage.py collectstatic --noinput || true
            
            echo "ðŸ§¹ Cleaning up old Docker images..."
            docker image prune -af || true
            
            echo "ðŸ“Š Deployment status:"
            docker-compose -f docker-compose.prod.yml ps
            
            echo "âœ… Deployment completed successfully!"
          EOF

      - name: Health check
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "ðŸ¥ Performing health check..."
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" http://$EC2_HOST/)
          if [ $response -eq 200 ] || [ $response -eq 301 ] || [ $response -eq 302 ]; then
            echo "âœ… Health check passed! Status code: $response"
          else
            echo "âŒ Health check failed! Status code: $response"
            exit 1
          fi

      - name: Notify deployment
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "ðŸŽ‰ Deployment to EC2 completed successfully!"
          else
            echo "âŒ Deployment failed!"
          fi
