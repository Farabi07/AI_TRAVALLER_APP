jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "ðŸ“¦ Copying files to EC2..."
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.env' \
            --exclude 'env' \
            --exclude 'venv' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude 'staticfiles' \
            --exclude 'media' \
            --exclude 'postgres_data' \
            -e "ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no" \
            ./ $EC2_USER@$EC2_HOST:${{ env.APP_DIR }}/

      - name: Create .env file on EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            cd ${{ env.APP_DIR }}
            cat > .env << ENVFILE
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          DEBUG=False
          ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
          DJANGO_SETTINGS_MODULE=start_project.settings
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_STORAGE_BUCKET_NAME=${{ secrets.AWS_STORAGE_BUCKET_NAME }}
          AWS_S3_REGION_NAME=${{ secrets.AWS_S3_REGION_NAME }}
          EMAIL_HOST=${{ secrets.EMAIL_HOST }}
          EMAIL_PORT=${{ secrets.EMAIL_PORT }}
          EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
          EMAIL_USE_TLS=True
          DEFAULT_FROM_EMAIL=${{ secrets.DEFAULT_FROM_EMAIL }}
          ENVFILE
          EOF

      - name: Deploy on EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            cd ${{ env.APP_DIR }}
            
            echo "ðŸ³ Stopping old containers..."
            docker-compose -f docker-compose.prod.yml down
            
            echo "ðŸ”¨ Building new images..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            echo "ðŸš€ Starting new containers..."
            docker-compose -f docker-compose.prod.yml up -d
            
            echo "â³ Waiting for backend to be ready..."
            sleep 10
            
            echo "ðŸ—„ï¸  Running migrations..."
            docker-compose -f docker-compose.prod.yml exec -T backend python manage.py migrate --noinput
            
            echo "ðŸ“¦ Collecting static files..."
            docker-compose -f docker-compose.prod.yml exec -T backend python manage.py collectstatic --noinput
            
            echo "ðŸ§¹ Cleaning up old Docker images..."
            docker image prune -af
            
            echo "ðŸ“Š Deployment status:"
            docker-compose -f docker-compose.prod.yml ps
            
            echo "âœ… Deployment completed successfully!"
          EOF

      - name: Health check
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "ðŸ¥ Performing health check..."
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" http://$EC2_HOST/)
          if [ $response -eq 200 ] || [ $response -eq 301 ] || [ $response -eq 302 ]; then
            echo "âœ… Health check passed! Status code: $response"
          else
            echo "âŒ Health check failed! Status code: $response"
            exit 1
          fi

      - name: Notify deployment
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "ðŸŽ‰ Deployment to EC2 completed successfully!"
          else
            echo "âŒ Deployment failed!"
          fi
